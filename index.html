<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
</head>
<body>

    <h2>Feedback Form</h2>

    <form action="#" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="enrollment">Enrollment Number:</label><br>
        <input type="text" id="enrollment" name="enrollment" required><br><br>

        <label for="question1">Question 1:</label><br>
        <textarea id="question1" name="question1" rows="4" cols="50" required></textarea><br><br>

        <label for="question2">Question 2:</label><br>
        <textarea id="question2" name="question2" rows="4" cols="50" required></textarea><br><br>

        <label for="question3">Question 3:</label><br>
        <textarea id="question3" name="question3" rows="4" cols="50" required></textarea><br><br>

        <label for="question4">Question 4:</label><br>
        <textarea id="question4" name="question4" rows="4" cols="50" required></textarea><br><br>

        <label for="question5">Question 5:</label><br>
        <textarea id="question5" name="question5" rows="4" cols="50" required></textarea><br><br>

        <input type="submit" value="Submit">
    </form>

</body>
</html>
